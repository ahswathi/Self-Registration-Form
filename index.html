<body>

    <div class="container w-100% mx-[20px]  ">
        <img src="logo.jpg" class="w-[120px] h-[60px] ml-[20px] mt-[10px]">
        <form id="form" class="form mx-[15%] border-2 rounded-md border-indigo-500/100">
           
            <div class="flex py-4">
               
                <p class="text-3xl font-bold underline mx-[320px] mt-[20px] text-[#0324c7] ">Self Registration</p>
            </div> 

            <div class="flex justify-center py-4">
                <label for="text" class="mr-2">Mobile</label>
                <input type="text" class="mr-2 text-center" placeholder="Enter Mobile No" id="text"  />
                <label for="username" class="mr-2">Enter OTP</label>
                <input type="text" class="mr-2 text-center" placeholder="Enter OTP" id="text" />
                
            </div>
            <button class="bg-white mx-[380px] py-1 px-2 bg-[#0324c7]  text-[#ffffff] rounded-md mb-4">Click here</button>
            <hr>
                <div class="text-center text-xl  p-4 ">
                    <a href="#"> New Patient</a>/
                    <a href="#Single"> Single Patient</a>/
                    <a href="#Multiple"> Multiple Patient</a>/
                </div>

            <div class="form_container px-[20%] ">
                <div class="form-ctrl1  ">
                    <div class="form-control flex  justify-between py-2 ">
                        <label for="username">Username</label>
                        <input type="text" class="px-[30px] text-center"  placeholder="Enter Name" id="username" />
                    </div>
                    <div class="form-control  flex  justify-between py-2 ">
                        <label for="DOB">DOB</label>
                        <input type="date" class="DOB pl-[102px]  text-[#9d9d9d]" id="DOB" name="DOB">
                    </div>
                    <div class="form-control ">
                        <label for="username" class="pr-[214px]">Gender</label>
                         <label for="html">Female</label>
                        <input type="radio" id="html" name="fav_language" value="gender">
                        <label for="html">Male</label>
                        <input type="radio" id="html" name="fav_language" value="gender">
                    </div>
                    <div class="form-contro  flex  justify-between py-2">
                        <label for="username">Address</label>
                        <input type="text" class="px-[30px] text-center"  placeholder="Enter Address" id="username" />
                    </div>
                    <div class="form-contro  flex  justify-between py-2">
                        <label for="text">Pincode</label>
                        <input type="text"  class="px-[30px] text-center" placeholder="Enter Pincode" id="text" />
                    </div>
                    <div class="form-contro   flex  justify-between py-2">
                        <label for="username">Insurance details</label>
                        <input type="text"  class="px-[30px] text-center" placeholder="Insurance details" id="username" />
                    </div>
                    <div class="form-contro  flex  justify-between py-2">
                        <label for="email">Email</label>
                        <input type="email" class="px-[30px] text-center" placeholder="a@florin-pop.com" id="email" />
                    </div>

                    <div class="flex justify-between py-2">
                        <label for="Patients">Patients</label>
                        <select name="Patients" id="Multiple"  class="select text-center  text-[#9d9d9d]">
                            <option value="Patient-A">Patient-A</option>
                            <option value="Patient-B">Patient-B</option>
                            <option value="Patient-C">Patient-C</option>
                            <option value="Patient-D">Patient-D</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2 ">
                        <label for="Doctors">Doctors</label>
                        <select name="Doctors" id="Single"  class="select text-center  text-[#9d9d9d]">
                            <option value="Doctors-A">Doctors-A</option>
                            <option value="Doctors-B">Doctors-B</option>
                            <option value="Doctors-C">Doctors-C</option>
                            <option value="Doctors-D">Doctors-D</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2 ">
                        <label for="Department">Department</label>
                        <select name="Department" id="department"  class="select text-center  text-[#9d9d9d]">
                            <option value="Cardiologists">Cardiologists</option>
                            <option value="Dermatologists">Dermatologists</option>
                            <option value="Gastroenterologists">Gastroenterologists</option>
                            <option value="Neurologists">Neurologists</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2">
                        <label for="Appointment">Appointment</label>
                        <select name="Appointment" id="department"  class="select text-center text-[#9d9d9d]">
                            <option value="Emergency">Emergency Appointments</option>
                            <option value="Routine">Routine Appointments</option>
                            <option value="Telephone">Telephone Appointments</option>
                            <option value="Minor">Minor Illness</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2">
                        <label for="Visits">Visits</label>
                        <select name="Visits" id="department"  class="select text-center text-[#9d9d9d]">
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                    
                    <div class="form-control flex  py-2 ">
                        <label for="file" class="mr-[234px]"> Photo</label>
                        <input type="file"  placeholder="Photo" id="file" />
                    </div>
                    <div class="flex  py-2 ">
                        <button class="bg-white ml-[160px] py-1 px-4 bg-[#0324c7]  text-[#ffffff] rounded-md">Submit</button>
                        <input type="reset" class="bg-white  mx-[20px] py-1 px-4 bg-[#0324c7]  text-[#ffffff] rounded-md" value="Scan Again" > 
                    </div>

                    <div class="text-center text-xl p-4">
                        <a href="#"> Register a family member</a>
                        <hr>
                    </div>

                    <div class="flex justify-between py-2">
                        <label for="username">Relation</label>
                        <input type="text" class="px-[30px] text-center"  placeholder="Enter Relation" id="username" />
                    </div>
                    <div class="form-control flex  justify-between py-2 ">
                        <label for="username">Username</label>
                        <input type="text" class="px-[30px] text-center"  placeholder="Enter Name" id="username" />
                    </div>
                    <div class="form-control  flex  justify-between py-2 ">
                        <label for="DOB">DOB</label>
                        <input type="date" class="DOB pl-[102px]  text-[#9d9d9d]" id="DOB" name="DOB">
                    </div>
                    <div class="form-control ">
                        <label for="username" class="pr-[214px]">Gender</label>
                         <label for="html">Female</label>
                        <input type="radio" id="html" name="fav_language" value="gender">
                        <label for="html">Male</label>
                        <input type="radio" id="html" name="fav_language" value="gender">
                    </div>
                    <div class="form-contro  flex  justify-between py-2">
                        <label for="username">Address</label>
                        <input type="text" class="px-[30px] text-center"  placeholder="Enter Address" id="username" />
                    </div>
                    <div class="form-contro  flex  justify-between py-2">
                        <label for="text">Pincode</label>
                        <input type="text"  class="px-[30px] text-center" placeholder="Enter Pincode" id="text" />
                    </div>
                    <div class="form-contro   flex  justify-between py-2">
                        <label for="username">Insurance details</label>
                        <input type="text"  class="px-[30px] text-center" placeholder="Insurance details" id="username" />
                    </div>
                    <div class="form-contro  flex  justify-between py-2">
                        <label for="email">Email</label>
                        <input type="email" class="px-[30px] text-center" placeholder="a@florin-pop.com" id="email" />
                    </div>

                    <div class="flex justify-between py-2 ">
                        <label for="Doctors">Doctors</label>
                        <select name="Doctors"  id="doctors"  class="select text-center  text-[#9d9d9d]">
                            <option value="Doctors-A" class="mx-[14px]">Doctors-A</option>
                            <option value="Doctors-B">Doctors-B</option>
                            <option value="Doctors-C">Doctors-C</option>
                            <option value="Doctors-D">Doctors-D</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2 ">
                        <label for="Department">Department</label>
                        <select name="Department" id="department"   class="select text-center  text-[#9d9d9d]" >
                            <option value="Cardiologists">Cardiologists</option>
                            <option value="Dermatologists">Dermatologists</option>
                            <option value="Gastroenterologists">Gastroenterologists</option>
                            <option value="Neurologists">Neurologists</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2">
                        <label for="Appointment">Appointment</label>
                        <select name="Appointment" id="department"  class="select text-center  text-[#9d9d9d]">
                            <option value="Emergency">Emergency Appointments</option>
                            <option value="Routine">Routine Appointments</option>
                            <option value="Telephone">Telephone Appointments</option>
                            <option value="Minor">Minor Illness</option>
                        </select>
                    </div>
                    <div class="flex justify-between py-2">
                        <label for="Visits">Visits</label>
                        <select name="Visits" id="department"  class="select text-center  text-[#9d9d9d]">
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                    <div class="form-control flex py-2">
                        <label for="file" class="mr-[234px]">Photo</label>
                        <input type="file" placeholder="Photo" id="file" />
                    </div>
                    <div class="flex  py-2 ">
                        <button class="bg-white mx-[220px] py-1 px-4 bg-[#0324c7]  text-[#ffffff] rounded-md">Submit</button>
                    </div>
